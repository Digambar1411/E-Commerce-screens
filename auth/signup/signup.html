    <header>

        <div class="flex-col-login margin-top-8px">

                <label class="flex-row-login">
                    <input class="input-checkbox" type="checkbox" name="light"  value="">
                    <span>Accept terms & condition</span>
                </label>
                
            </div>

        </div>
        
        <div >
            <button class="w-100 login-btn"><a class="link-white" href="">Create account</a></button>
        </div>

            <span>Already have account ?</span>
            <div class="flex-center">
                <a class=" link-black text-center" href="../login/login.html">Login</a>

        </div>
